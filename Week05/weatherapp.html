<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #weather-result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="get-weather">Get Weather</button>
        <div id="weather-result"></div>
    </div>
    <script>
        document.getElementById('get-weather').addEventListener('click', () => {
            const city = document.getElementById('city-input').value;
            const apiKey = '1236e3cfa8538ceba760885f8d885e06'; // Your valid OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const result = `
                            <h2>${data.name}</h2>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                        `;
                        document.getElementById('weather-result').innerHTML = result;
                    } else {
                        document.getElementById('weather-result').innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('weather-result').innerHTML = `<p>Error fetching data</p>`;
                });
        });
    </script>
</body>
</html>
