<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-3" href="#"><i class="fas fa-user-graduate"></i> Student Management</a>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Form Section -->
        <div class="card shadow-lg bg-dark-gradient mb-5">
            <div class="card-header text-white border-light">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Student</h4>
            </div>
            <div class="card-body">
                <form id="studentForm" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label text-white">Name</label>
                        <input type="text" id="name" class="form-control bg-dark text-white" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label text-white">Age</label>
                        <input type="number" id="age" class="form-control bg-dark text-white" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" id="email" class="form-control bg-dark text-white" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label text-white">Phone Number</label>
                        <input type="tel" id="phone" class="form-control bg-dark text-white" required>
                    </div>
                    <div class="col-md-6">
                        <label for="class" class="form-label text-white">Class/Grade Level</label>
                        <input type="text" id="class" class="form-control bg-dark text-white" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-success px-5 py-2">Add Student</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Section -->
        <div class="input-group mb-4 shadow-lg">
            <span class="input-group-text bg-gradient-primary text-white"><i class="fas fa-search"></i></span>
            <input type="text" id="searchInput" class="form-control bg-dark text-white" placeholder="Search students...">
        </div>

        <!-- Students List Section -->
        <div class="card shadow-lg bg-dark-gradient mt-5">
            <div class="card-header text-white border-light">
                <h4 class="mb-0"><i class="fas fa-list"></i> Students List</h4>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="mb-0 text-white-50">Total Students: <span id="totalStudents">0</span></p>
                    <div>
                        <button class="btn btn-sm btn-outline-light" onclick="sortByName()">Sort by Name</button>
                        <button class="btn btn-sm btn-outline-light" onclick="sortByAge()">Sort by Age</button>
                    </div>
                </div>
                <div id="studentsGrid" class="row g-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
