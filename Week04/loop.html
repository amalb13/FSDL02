<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop Example</title>
</head>
<body>

    <h1>JavaScript Loop Example</h1>
    
    <button onclick="displayNumbers()">Click Me to Display Numbers</button>
    
    <p id="output"></p>

    <script type="text/javascript">
        // Function to display numbers using a loop
        function displayNumbers() {
            var result = '';
            
            // For loop to display numbers from 1 to 10
            for (var i = 1; i <=30; i++) {
                result += i + '<br>';
            }

            // Display the result
            document.getElementById("output").innerHTML = result;
        }
    </script>

</body>
</html>
