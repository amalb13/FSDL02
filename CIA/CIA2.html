<!DOCTYPE html>
<html>
<head>
    <title>Simple Swapper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial;
        }
        div {
            border: 2px solid #333;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }
        button { margin: 10px; padding: 8px 15px; }
    </style>
</head>
<body>
    <div>
        <h2>Original Values</h2>
        <p>A: <span id="a">5</span>, B: <span id="b">10</span></p>
        <button onclick="swap()">Swap!</button>
        <h2>Swapped Values</h2>
        <p id="result"></p>
    </div>

    <script>
        function swap() {
            let a = document.getElementById('a').textContent;
            let b = document.getElementById('b').textContent;
            
            // Swap using destructuring
            [a, b] = [b, a];
            
            // Update display
            document.getElementById('a').textContent = a;
            document.getElementById('b').textContent = b;
            document.getElementById('result').textContent = `A: ${a}, B: ${b}`;
            
            // Console output
            console.log('After swap:', {a, b});
        }
    </script>
</body>
</html>
