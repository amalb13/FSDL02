<!-- inline.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Styling Example</title>
</head>
<body style="background-color: #b4da4e; font-family: 'Courier New', Courier, monospace; color: #352f2e;">

  <h1 style="color: #ff6347; text-align: center;">Welcome to Inline Styling</h1>
  <p style="font-size: 18px; color: #4682b4; line-height: 1.6;">This is a paragraph with inline CSS applied directly in the HTML file. Notice the colors, font, and spacing.</p>
    <style>
  a[href="internal.html"] {
    text-decoration: none; /* Remove underline from link */
    color: blue; /* Set the color of the link */
  }

  /* Hover effect for the specific link */
  a[href="internal.html"]:hover {
    color: red; /* Change color to red when hovered */
    text-decoration: underline; 
    </style>
  <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr>
      <th style="padding: 8px;">Name</th>
      <th style="padding: 8px;">Age</th>
    </tr>
    <tr>
      <td style="padding: 8px;" rowspan="2">John</td>
      <td style="padding: 8px;">25</td>
    </tr>
    <tr>
      <td style="padding: 8px;" colspan="2">John loves coding!</td>
    </tr>
    <tr>
      <td style="padding: 8px;">Alice</td>
      <td style="padding: 8px;">30</td>
    </tr>
  </table>

  <ul style="list-style-type: square; margin-top: 20px;">
    <li style="color: #3c32cd;">Item 1</li>
    <li style="color: #093474;">Item 2</li>
    <li style="color: #090852;">Item 3</li>
  </ul>
  <a href="internal.html" >Click for internal.html!</a>
  

</body>
</html>
