<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External Styling Example</title>
  <link rel="stylesheet" href="external.css"> <!-- Link to external CSS file -->
</head>
<body>

  <h1>Welcome to External Styling</h1>
  <p>This paragraph is styled using an external CSS file. It demonstrates various CSS3 features as well.</p>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Alice</td>
      <td>30</td>
    </tr>
  </table>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
